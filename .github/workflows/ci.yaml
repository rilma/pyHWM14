name: pyHWM14 Repository CI Workflow

on:
  push:
    branches: [ main ]
    tags:
      - v*.*.*
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python_version }}
    - name: Install dependencies
      run: |
        python -m venv .venv
	      .venv/bin/python -m ensurepip --upgrade
	      .venv/bin/python -m pip install --upgrade pip
	      .venv/bin/python -m pip install "setuptools<60"
	      .venv/bin/python -m pip install coveralls "numpy==1.23.5"
    - name: Run code test in Python programs
      run: |
        .venv/bin/coverage run --source=. --module unittest discover --start-directory tests --verbose